<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable for {{ level }}</title>
</head>
<body>
    <h1>Timetable for {{ level }}</h1>

    {% if message %}
        <p>{{ message }}</p>
    {% endif %}

    {% if data %}
        <table border="1">
            <thead>
                <tr>
                    <th>Course Name</th>
                    <th>Day</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody>
                {% for course in data %}
                <tr>
                    <td>{{ course[0] }}</td>
                    <td>{{ course[1] }}</td>
                    <td>{{ course[2] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endif %}
</body>
</html>
